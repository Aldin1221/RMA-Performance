<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoroptimering</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Motoroptimering</h1>
    <p>Fyll i information om din bil för att få en anpassad motoroptimering.</p>

    <!-- Modifierat formulär med Formspree -->
    <form id="myForm" action="https://formspree.io/f/xeoqqvpb" method="POST">
        <label for="make">Märke på bilen:</label>
        <input type="text" id="make" name="make" placeholder="Ex. Volvo, BMW, Audi" required>

        <label for="year">Bilåret:</label>
        <input type="number" id="year" name="year" min="1900" max="2024" placeholder="Ex. 2020" required>

        <label for="model">Modell på bilen:</label>
        <input type="text" id="model" name="model" placeholder="Ex. E-klass, S-klass, 3-serie, 5-serie" required>

        <label for="exactModel">Motor typen:</label>
        <input type="text" id="exactModel" name="exactModel" placeholder="Ex. s63, a6, rs7, rs6" required>

        <label for="regnummer">Registreringsnummer:</label>
        <input type="text" id="regnummer" name="regnummer" placeholder="Ex. MLB 84A" required>

        <!-- Ytterligare fält för e-post och meddelande enligt Formspree -->
        <label for="email">Din e-postadress:</label>
        <input type="email" id="email" name="email" placeholder="Din e-post" required>

        <label for="message">Eventuella meddelanden eller frågor:</label>
        <textarea id="message" name="message" placeholder="Lämna ett meddelande här om det behövs"></textarea>

        <button type="submit">Skicka</button>
    </form>

</body>

</html>
